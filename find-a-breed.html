<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dog Facts Find a Breed</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="filter.js"></script>
<link rel="stylesheet" type="text/css" href="DogFacts.css">
<link rel="stylesheet" type="text/css" href="nav/navbar.css">
<script> 
    $(function(){
      $("#navContainer").load("nav/navbar.html"); 
    });
</script>
</head>
<body>
<div id="navContainer"></div>
<div class="content-box" style="height: 425px;">
	<h2>Find a Breed</h2>
	<div id="filter" class="wrapper">
		<div class="colleft">
			<button id="toggle-size" value="on" style="margin-left: 15px;"onclick="toggle(this.id, 'size')">Turn Size Filter Off</button>
			<button id="toggle-type" value="on" style="margin-left: 75px;"onclick="toggle(this.id, 'type')">Turn Type Filter Off</button>
			<form id="filterForm" name="filter" onsubmit="return validateAndFilter()">
				<div class="wrapper" style="height: 100%;">
					<div class="colleft" style=" height: 100%;">
						<fieldset >
							Select Breed Sizes to display:<br> 
							<input type="checkbox" name="s" value="small">Small<br>
							<input type="checkbox" name="m" value="medium">Medium<br>
							<input type="checkbox" name="l" value="large">Large<br><br>
							<span id="size-error" class="error"></span>
						</fieldset>
						<fieldset>
							Display Order:<br>
							<span><input type="radio" name="sort" value="" checked="checked">A-Z</span>
							<span><input type="radio" name="sort" value="hello">Z-A</span>
						</fieldset>
					</div>
					<fieldset class="colright" style="height: 100%;">
						Select Breed Types to display:<br>
						<input type="checkbox" name="herding" style="margin-right:7px;" value="herding">Herding &nbsp;
						<input type="checkbox" name="hound" value="hound">Hound<br>
						<input type="checkbox" name="sporting" style="margin-right:4px;" value="sporting">Sporting &nbsp;
						<input type="checkbox" name="terrier" value="terrier">Terrier<br>
						<input type="checkbox" name="working" value="working">Working &nbsp;
						<input type="checkbox" name="toy" value="toy">Toy <br>
						<input type="checkbox" name="non-sporting" value="non-sporting">Non-Sporting<br>
						<span id="type-error" class="error"></span>
					</fieldset>
				</div>
				<input type="submit" id="submit" value="Find Breeds">
			</form>
		</div>
			<ul id="results" class="result">	
			</ul>
			<ul id="results2" class="result" style="margin-top:0px;">	
			</ul>
	</div>
</div>
</body>
</html>
